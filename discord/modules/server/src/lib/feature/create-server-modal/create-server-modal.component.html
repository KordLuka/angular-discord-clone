<div class="relative w-full max-w-lg max-h-full">
  <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
    <div class="flex items-start justify-end p-4 rounded-t">
      <discord-button
        [customClass]="
          'text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white'
        ">
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
      </discord-button>
    </div>
    <div class="w-full flex justify-center px-6 py-2 space-y-2">
      <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
        {{ 'CREATE_SERVER_MODAL.TITLE' | translate }}
      </h3>
    </div>
    <form [formGroup]="form" (submit)="onSubmit()">
      <div class="p-6 space-y-6">
        <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
          {{ 'CREATE_SERVER_MODAL.DESCRIPTION' | translate }}
        </p>
        <div>
          <label
            for="serverName"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >{{ 'CREATE_SERVER_MODAL.SERVER_NAME_LABEL' | translate }}</label
          >
          <input
            type="text"
            id="serverName"
            formControlName="serverName"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            [placeholder]="
              'CREATE_SERVER_MODAL.SERVER_NAME_PLACEHOLDER' | translate
            " />

          <p
            class="mt-2 text-sm text-red-600 dark:text-red-500"
            *ngIf="isSubmitted() && form.controls.serverName.invalid">
            <span class="font-medium">Oops!</span>
            {{ 'CREATE_SERVER_MODAL.SERVER_NAME_REQUIRED_ERROR' | translate }}
          </p>
        </div>
      </div>
      <div
        class="flex justify-center items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
        <discord-button
          [type]="'submit'"
          [text]="'CREATE_SERVER_MODAL.CREATE' | translate">
        </discord-button>
      </div>
    </form>
  </div>
</div>
